
<!DOCTYPE html>
<html lang="en">

<head>
	<title>FINAL CSS PROJECT - THANG CONG DINH</title>                  
	<meta charset="utf-8" />
    <meta name="description" content="CSS Final Project">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
	<link rel="stylesheet" href="style.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="form">
          <h1>Contact Us</h1>
          <form action="#" method="post">
              
            <label for="txt_name">Name</label>
            <input type="text" id="txt_name" placeholder="Your name"/>
              
            <label for="txt_email">Email</label>
            <input type="text" id="txt_email" placeholder="E-mail"/>
              
            <label for="txt_phone">Phone</label>
            <input type="text" id="txt_phone" placeholder="Phone number"/>
              
            <label for="txt_msg">Message</label>
            <textarea id="txt_msg" cols="30" rows="10" placeholder="Message"></textarea>
              <input type="submit" id="btn_submit" value="Send">
          </form>
        </div>
        <div class="tool-tip">Click me!</div>
        <div class="err-msg"></div>
        <div class="confirm_msg"><span>Thanks. We get in touch with you soon!</span></div>
    </div>
</body>

</html>
